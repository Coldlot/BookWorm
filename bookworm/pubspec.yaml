name: bookworm
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_svg: '>=0.18.1 <2.0.0'
  auto_size_text: ^2.1.0
  hive: ^1.4.4
  hive_flutter: '>=0.3.1 <2.0.0'
  get: ^3.12.1
  intl: ^0.16.1
  logger: 0.9.2
  retrofit: ^1.3.4
  supercharged: ^1.10.0
  url_launcher: ^5.7.1
  cached_network_image: ^2.3.2+1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  build_runner: ^1.10.1
  hive_generator: '>=0.7.1 <2.0.0'
  json_serializable: ^3.5.0
  lint: null
  retrofit_generator: ^1.3.7+6

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
flutter_intl:
  enabled: true
